<div class="outermost-section">
    <div class="upper-section">
        <nav>
            <div style="width: 1px;"></div>
            <div style="display: flex;">
                <div style="display: flex;"><h2 class="main-heading">INCEPTION KIOSK</h2></div>
                <div style="display: flex; align-items: end; height: 60px;"><h2>~</h2></div>    
            </div>
            <div style="margin-right: -25px;"><img src="assets/logo.PNG" alt="logo" width="50px" height="50px"></div>
        </nav>
    </div>
    <div class="lower-section">
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Search...">
        </div>
        
        <div class="radio-container">
            <label class="radio-label">
                <input [(ngModel)]="selectedValue" style="cursor: pointer;" type="radio" name="option" value="otu">
                <span style="color:#4d4a4a"><strong>Optum</strong></span>
                <span style="color:#f7720c"><strong>Tech</strong></span>
            </label>
            <label class="radio-label">
                <input [(ngModel)]="selectedValue" style="cursor: pointer;" type="radio" name="option" value="gpt">
                <span style="color:#00b539"><strong>Chat</strong></span>
                <span style="color:#279107fc"><strong>GPT</strong></span>
            </label>
            <label class="radio-label">
                <input [(ngModel)]="selectedValue" style="cursor: pointer;" type="radio" name="option" value="google">
                <span style="color:#258ddcfc"><strong>G</strong></span>
                <span style="color:#f55307fc"><strong>o</strong></span>
                <span style="color:#f0af0afc"><strong>o</strong></span>
                <span style="color:#258ddcfc"><strong>g</strong></span>
                <span style="color:#35bf0bfc"><strong>l</strong></span>
                <span style="color:#f55307fc"><strong>e</strong></span>
            </label>
            <label class="radio-label">
                <input [(ngModel)]="selectedValue" style="cursor: pointer;" type="radio" name="option" value="all">
                <span style="color:#5e6063"><strong>All</strong></span>
            </label>
        </div>

        <div class="upload-document">
            <button class="search-button" [routerLink]="['search']" [queryParams]="{selectedValue}">Search</button>
            <button class="upload-document-button"  [routerLink]="['uploadFile']">Upload a document</button>
        </div>
    </div>
</div>
